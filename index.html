<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="timer">25:00</div>
        <h1 class="title">Click Start to start timer</h1>
        <div class="buttons">
            <button style="--clr:#008000" class="startBtn">Start</button>
            <button style="--clr:#ff0000" class="pauseBtn">Pause</button>
            <button style="--clr:#5151db" class="resumeBtn">Resume</button>
            <button style="--clr:#ffa550" class="resetBtn">Reset</button>
        </div>
        <div class="pomoCountDisplay">
            <span class="count">0</span>
            <p>Pomodoro completed</p>
        </div>
    </div>


    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
